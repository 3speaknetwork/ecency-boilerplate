version: '3.7'

services:
  nodejs:
    image: localhost:5000/vision:latest
    ports:
      - "3000:3000"
    command: node build/server.js
    deploy:
      replicas: 4
      update_config:
        parallelism: 2
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s